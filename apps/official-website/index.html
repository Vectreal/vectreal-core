<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Title and Meta Description -->
    <title>
      Vectreal Core - Your Online 3D Optimizing Toolkit | React 3D Viewer &
      Hooks
    </title>
    <meta
      name="description"
      content="Vectreal Core: Open-source React components and hooks for seamless 3D model integration. Optimize and view GLTF, GLB, OBJ, USDZ models easily. Start your 3D web journey today!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://core.vectreal.com/" />
    <meta
      property="og:title"
      content="Vectreal Core - 3D Toolkit for React Developers"
    />
    <meta
      property="og:description"
      content="Integrate and optimize 3D models in your React projects with ease. Open-source components and hooks for GLTF, GLB, OBJ, USDZ formats."
    />
    <meta
      property="og:image"
      content="https://storage.googleapis.com/documentation-assets/vectreal-core-banner-xl.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://core.vectreal.com/" />
    <meta
      property="twitter:title"
      content="Vectreal Core - 3D Toolkit for React Developers"
    />
    <meta
      property="twitter:description"
      content="Integrate and optimize 3D models in your React projects with ease. Open-source components and hooks for GLTF, GLB, OBJ, USDZ formats."
    />
    <meta
      property="twitter:image"
      content="https://storage.googleapis.com/documentation-assets/vectreal-core-banner-xl.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://core.vectreal.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Vectreal Core",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "Open-source React components and hooks for seamless 3D model integration and optimization.",
        "url": "https://core.vectreal.com/",
        "sameAs": [
          "https://github.com/Vectreal/vectreal-core",
          "https://www.npmjs.com/package/@vctrl/viewer",
          "https://www.npmjs.com/package/@vctrl/hooks"
        ]
      }
    </script>

    <!-- Preconnect to important third-party origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Critical CSS (example) -->
    <style>
      /* Insert critical CSS here */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
